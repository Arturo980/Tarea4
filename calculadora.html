<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="material-symbols-outlined">token</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Pagina.html">Home</a>

                        <a class="nav-link" href="calculadora.html">Calculadora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="calculations-container">
        <div class="calculations">
            <div class="cost-calculator">
                <h2>Calculadora de Costo Total</h2>
                <label for="itemPrice">Precio por unidad:</label>
                <input type="number" id="itemPrice" placeholder="Precio por unidad">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" placeholder="Cantidad">
                <p id="totalCost">El costo total es: </p>
            </div>
        </div>
    </section>

    <section class="age-calculator">
        <div class="age-calculator-form">
            <h2>Calculadora de Diferencia de Edad</h2>
            <form id="ageCalculatorForm">
                <div class="form-group">
                    <label for="userAge">Tu Edad:</label>
                    <input type="number" id="userAge" placeholder="Tu Edad" required>
                </div>
                <div class="age-difference">
                    <p id="ageDifferenceText"></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>Arturo Figueroa &copy; </p>
    </footer>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-...tu-valor-de-integridad..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-...tu-valor-de-integridad..." crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const itemPriceInput = document.getElementById('itemPrice');
            const quantityInput = document.getElementById('quantity');
            const totalCostText = document.getElementById('totalCost');

            itemPriceInput.addEventListener('input', updateTotalCost);
            quantityInput.addEventListener('input', updateTotalCost);

            function updateTotalCost() {
                const price = parseFloat(itemPriceInput.value);
                const quantity = parseFloat(quantityInput.value);

                if (isNaN(price) || isNaN(quantity)) {
                    totalCostText.textContent = '';
                } else {
                    const total = price * quantity;
                    totalCostText.textContent = `El costo total es: ${total.toFixed(2)} USD`;
                }
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userAgeInput = document.getElementById('userAge');
            const calculateButton = document.getElementById('calculateButton');
            const ageDifferenceText = document.getElementById('ageDifferenceText');

            userAgeInput.addEventListener('input', updateAge);

            function updateAge() {
                const userAge = parseInt(userAgeInput.value);
                const ownerAge = 23;
                const difference = ownerAge - userAge;
                const difference1 = userAge - ownerAge;
                if (isNaN(userAge)) {
                    ageDifferenceText.innerHTML = '';
                } else if (userAge > ownerAge) {
                    ageDifferenceText.innerHTML = `Tienes ${difference1.toFixed(0)} años más que el dueño.`;
                } else if (userAge < ownerAge) {
                    ageDifferenceText.innerHTML = `El dueño tiene ${difference.toFixed(0)} años más que tú.`;
                } else {
                    ageDifferenceText.innerHTML = `Tienes la misma edad que el dueño.`;
                }
            };
        });
    </script>

    
    
</body>
</html>
